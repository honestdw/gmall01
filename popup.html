<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css"/>
    <title>Separate Window</title>
</head>
<body>
    <div id="error"></div>
    <div id="main">
    <div class="main">
        <input type="checkbox" id="choose">
        <label id="txtButtonChoose" for="choose" class="button"></label>
        <div class="switch">
            <input type="checkbox" name="switch" class="switch-checkbox" id="duplicate">
            <label class="switch-label" for="duplicate">
                <span id="txtSwitch" class="switch-inner"></span>
                <span class="switch-switch"></span>
            </label>
        </div>
    </div>
    <div id="history" class="history">
    	<div id="historyTxt" class="txt"></div>
    	<div id="last" class="wrapper">
    	</div>
    </div>
    </div>
</body>
</html>
